{%extends "user_studio.html"%}

{%block pageContent%}
{%for p in photos%}
<div class="post">
	<div class="post-heading">
		<div class="post-title">
			<h3>{{p.caption}}</h3>
		</div>
		<div class="post-date">
			{{p.updated.strftime("%b %d, %Y")}}
		</div>
	</div>
	<div class="post-content">
		<a href="/photo/{{p.key.urlsafe()}}"><img src="/servephoto/{{p.blobKey}}" alt="photo"></a>
	</div>
</div>
{%endfor%}
{%endblock%}
