{%extends "userStudio.html"%}

{%block pageContent%}
<div class="post">
	<div class="post-heading">
		<div class="post-title">
			<h3>{{blog.title}}</h3>
		</div>
		<div class="post-date">
			{{blog.created.strftime("%b %d, %Y")}}
		</div>
	<div class="post-content">
		<pre>{{blog.content | safe}}</pre>
	</div>
</div>
{%endblock%}
