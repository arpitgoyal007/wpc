<!DOCTYPE html>
<html>
	<head>
  		<title>World Photographers Club</title>
  		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
		<div class="navbar">
			<div class="logo">
				<div><img src="/images/main_thumbnail.gif" alt="thumbnail"></div>
				<div><a href="#"><h1>World Photographers Club</h1></a></div>
			</div>
			<ul class="wpc-nav-1">
				<li><a href="#">Signup</a></li>
				<li><a href="#">Explore</a></li>
			</ul>
			<ul class="wpc-nav-2">
				<li><a href="#">Search</a></li>
				<li><a href="#">Featured</a></li>
				<li><a href="#">WPC Network</a></li>
				<li><a href="#">Login</a></li>
			</ul>
		</div>
		<div class="menubar">
			<ul>
				<li><a href="#">News Feed</a></li>
				<li><a href="#">WPC Forum</a></li>
				<li><a href="#">Contact Us</a></li>
				<li><a href="#">Support/FAQ</a></li>
			</ul>
		</div>

		{%block pageContent%}
		<div class="signup">
			<h3>Signup</h3>
			<form method="post" action="/signup">
				<label>
					Name
					<div><input type="text" name="name" value="{{name}}"></div>
				</label>
				<label>
					Email
					<div><input type="text" name="email" value="{{signupEmail}}"></div>
				</label>
				<label>
					Password
					<div><input type="password" name="password"></div>
				</label>
				<label>
					Re-enter Password
					<div><input type="password" name="verifyPassword"></div>
				</label>
				<div class="error">{{signupError}}</div>
				<div><input type="submit" value="Signup"></div>
			</form>
		</div>
		<div class="signin">
			<h3>Signin</h3>
			<form method="post" action="/signin">
				<label>
					Email
					<div><input type="text" name="email" value="{{signinEmail}}"></div>
				</label>
				<label>
					Password
					<div><input type="password" name="password"></div>
				</label>
				<div class="error">{{signinError}}</div>
				<div><input type="submit" value="Login"></div>
			</form>
		</div>
		{%endblock%}

	</body>
</html>
