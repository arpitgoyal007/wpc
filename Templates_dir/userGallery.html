{%extends "userStudio.html"%}

{%block pageContent%}
{%for p in pictures%}
<div class="post">
	<div class="post-heading">
		<div class="post-title">
			<h3>{{p.caption}}</h3>
		</div>
		<div class="post-date">
			{{p.created.strftime("%b %d, %Y")}}
		</div>
	</div>
	<div class="post-content">
		<a href="/usr/{{userid}}/gallery/img/{{p.key.id()}}"><img src="/serveImage/{{p.blobKey}}" alt="image"></a>
	</div>
</div>
{%endfor%}
{%endblock%}
