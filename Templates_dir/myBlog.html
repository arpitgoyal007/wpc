{%extends "home.html"%}

{%block pageContent%}
<div class="newPost">
	<button type="button" href="/newBlog">New Blog</button>
	<form method="post">
		<input type="hidden" name="formType" value="newPost">
		<label>
			Title
			<div><input type="text" name="title" value="{{title}}"></div>
		</label>
		<label>
			Content
			<div><textarea name="content">{{content}}</textarea></div>
		</label>
		<div class="error">{{submitError}}</div>
		<div><input type="submit" value="Submit"></div>
	</form>
</div>
<hr>
{%for b in blogs%}
<div class="post">
	<div class="post-heading">
		<div class="post-title">
			<a href="/myBlog/blg/{{b.key.id()}}"><h3>{{b.title}}</h3></a>
		</div>
		<div class="post-date">
			{{b.created.strftime("%b %d, %Y")}}
		</div>
	<div class="post-content">
		<pre>{{b.content}}</pre>
	</div>
	<div class="post-action">
		<form action="/myBlog/blg/{{b.key.id()}}" method="post">
			<input type="hidden" name="actionType" value="delete">
			<div><input type="submit" value="Delete"></div>
		</form>
	</div>
</div>
{%endfor%}
{%endblock%}
